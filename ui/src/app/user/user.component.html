<h4>User List</h4>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Ad</th>
      <th scope="col">Aktif</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of userList;let i = index;">
      <th scope="row">{{i + 1}}</th>
      <td>{{item.name}}</td>
      <td>{{item.isActive}}</td>
    </tr>
  </tbody>
</table>
